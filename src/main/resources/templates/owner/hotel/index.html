<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chi nhánh</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>
    <div>
        <nav th:replace="~{/owner/navbar::nav}"></nav>
    </div>
    <div>
        <h3>Danh sách chi nhánh khách sạn</h3>
        <a class="btn btn-primary mb-4" th:href="@{/owner/hotel/create}">Thêm mới chi nhánh</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Địa chỉ chi nhánh</th>
                    <th scope="col">Số lượng phòng</th>
                    <th scope="col" colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel, status: ${hotels}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="${hotel.address}"></td>
                    <td th:text="${hotel.quantityRoom}"></td>
                    <td>
                        <a th:href="@{/owner/hotel/{id}(id = ${hotel.id})}">Sửa</a>
                    </td>
                    <td>
                        <a th:href="@{/owner/hotel/delete/{id}(id = ${hotel.id})}">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
