<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới | cập nhật loại phòng</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div>
    <nav th:replace="~{/owner/navbar::nav}"></nav>
</div>
<div>
    <h3>Cập nhập loại phòng</h3>
    <form method="post" th:object="${typeRoom}">
        <p th:text="${error}" style="color: red"></p>
        <input hidden th:field="*{id}" />
        <div class="form-group">
            <label for="name">Tên loại phòng</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nhập tên loại phòng" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu lại</button>
    </form>
</div>
</body>
</html>
