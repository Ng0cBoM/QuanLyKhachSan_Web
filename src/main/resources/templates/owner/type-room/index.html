<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách loại phòng</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>
<div>
    <nav th:replace="~{/owner/navbar::nav}"></nav>
</div>
<div>
    <h3>Danh sách loại phòng</h3>
    <a class="btn btn-primary mb-4" th:href="@{/owner/type-room/create}">Thêm mới loại phòng</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên</th>
            <th scope="col" colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="typeRoom, status: ${typeRooms}">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${typeRoom.name}"></td>
            <td>
                <a th:href="@{/owner/type-room/{id}(id = ${typeRoom.id})}">Sửa</a>
            </td>
            <td>
                <a th:href="@{/owner/type-room/delete/{id}(id = ${typeRoom.id})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
