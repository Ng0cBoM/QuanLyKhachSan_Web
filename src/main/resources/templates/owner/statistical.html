<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chi nhánh</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>
<div>
    <nav th:replace="~{/owner/navbar::nav}"></nav>
</div>
<div>
    <div class="d-flex justify-content-between">
        <h3>Thống kê</h3>
        <div>
            <form th:object="${room}">
                <select class="form-select" th:field="*{hotelId}">
                    <option
                            th:each="hotel: ${hotels}"
                            th:value="${hotel.id}"
                            th:text="${hotel.address}"
                    />
                </select>

                <select class="form-select" th:field="*{typeRoomId}">
                    <option
                            th:each="typeRoom: ${typeRooms}"
                            th:value="${typeRoom.id}"
                            th:text="${typeRoom.name}"
                    />
                </select>

                <select class="form-select" th:field="*{people}">
                    <option
                            th:each="numberPeople: ${numberPeoples}"
                            th:value="${numberPeople.code}"
                            th:text="${numberPeople.value}"
                    />
                </select>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Người đặt</th>
            <th scope="col">Ngày đặt</th>
            <th scope="col">Tổng tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, status: ${bookings}">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${booking[0]}"></td>
            <td th:text="${booking[1]}"></td>
            <td th:text="${booking[2]}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script th:src="@{/js/guest/home.js}"></script>
</html>
